<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div class ="app">
    <div class = "front">
      <div class ="holder headline">

        <label for="date">Departing</label>

      </div>
      <div class ="holder feel">
        <button id="generate" type = "submit"> Submit </button>
      </div>
    </div>

    <div class="back">

      <figure class="image hidden">
        <img src="" alt="">
      </figure>
      <div class="holder">
        <p class="Icity"></p>
        <p class="temp"></p>
        <p class="description"></p>
      </div>
      <div class ="rmv">
        <button type = "submit"> Remove Trip </button>
      </div>
    </div>
  </div>

</body>
<script src="app.js" type="text/javascript"></script>
</html>
